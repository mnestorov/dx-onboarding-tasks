<div class="wrap">
    <form method="post" style="border: solid;">
        <label for="students-per-page">Students Per Page:</label>
        <input type="number" name="students-per-page">
        <hr>
        <label for="display_students">Chose which students to be displayed:</label>
        <select name="display_students" id="display_students">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
        <hr>
        <input type="submit" name="submit-form" value="Submit">
    </form>
</div>
